<!DOCTYPE html>
<!-- 웹페이지는 시작 태그와 끝 태그로 구성됨 -->
<html>
    <head> <!-- 웹페이지에 대한 설정 정보 -->
        <meta charset = "UTF-8"> <!-- 태그 이름 뒤에 공백을 주고 속성 추가. 속성의 이름 = "속성의 값" -->
        <!-- 한글이 정상적으로 동작하게 함 -->

        <title> 연습 1</title> <!-- 시작 태그와 끝 태그 사이에 글자를 넣어줌 -->
    </head>
    <body> <!--웹페이지에서 눈에 보이는 부분-->
        <h1> 연습 1 </h1>

    </body>
</html>
