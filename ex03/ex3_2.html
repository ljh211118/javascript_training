            .panel {

                        </div>
                    </div>

                </div>
                <div class="col-6 panel">

                    <div class="card" style="width: 18rem; margin: 20px;">
                        <img src="image/dog_stand.png" height="300px" class="card-img-top">

                          <h5 class="card-title">우리집 강아지</h5>

                <button class="btn btn-primary" style="margin:2em; padding:0.5em 2em;">확인</button>
            </div>
    
        </div>

            <div class="d-flex align-items-center justify-content-center h-100">
                <button class="btn btn-danger ">테스트</button>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">알림</h1>

                  고객님 정보가 변경되었습니다. 저장하시겠습니까?

                </div>
              </div>
            </div>
