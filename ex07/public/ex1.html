<!DOCTYPE html>

<!-- 태그는 시작 태그와 끝 태그로 구성됨 -->
<html>

    <!-- 웹문서 설정을 위해 태그를 넣는 곳 -->
    <head>

        <!-- 한글 표시를 위해 넣은 태그(끝 태그가 없음) -->
        <meta charset="UTF-8">

        <title>연습 1</title>
        
        <!-- 부트스트랩의 CSS 파일 불러오기 -->
        <link href="bootstrap.min.css" rel="stylesheet">

    </head>

    <!-- 웹문서에 보일 내용을 넣는 곳 -->
    <body>

        <div class="container">
            <div class="mt-4 d-flex justify-content-center">
                <h1>연습 1</h1>
            </div>

            <!-- 이름 입력상자를 한 줄에 표시하기 -->
            <!-- row는 한 줄 구성을 의미함 -->
            <div class="row mt-4">
                <div class="col-4">
                    <label for="input1" class="col-form-label">이름</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="input1">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-4">
                    <label for="input2" class="col-form-label">나이</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="input2">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-4">
                    <label for="input3" class="col-form-label">전화번호</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="input3">
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-evenly">
                <button class="btn btn-primary btn-sm font-weight-bold">저장</button>
                <button class="btn btn-secondary btn-sm font-weight-bold">취소</button>
            </div>

        </div>

        <div>
            <a href="ex2.html">고객추가 페이지</a>
        </div>

        <div>
            <button onclick = "show()">페이지 넘기기</button>
            <button onclick2 = "show()">페이지 넘기기2</button>
        </div>

        <!-- 부트스트랩의 자바스크립트 파일 불러오기 -->
        <script src="bootstrap.bundle.min.js"></script>

        <script>
            function show() {
                console.log('show 함수 호출됨.')

                const form = document.createElement('form');
                form.action = 'ex2.html';

                form.innerHTML = `<input type = "submit" value = "확인"`;
                document.body.append(form);

                form.submit();
            }

            function show2() {
                const anchorButton = document.querySelector('#anchorButton');
                anchorButton.click();
            }
        </script>

    </body>
</html>
