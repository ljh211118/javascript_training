<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>고객 관리</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>
            #page1 {
                display: block;
            }

            #page2 {
                display: none;
            }
        </style>

    </head>

    <body>

        <!--고객 목록 화면 START-->
        <div class="container" id="page1">

            <div class="mt-4 d-flex justify-content-center">
                <span class="fs-4 fw-bold">고객 목록</span>
            </div>
            <!--카드 START-->
            <div class="card">

                <!--카드 몸통 START-->
                <div class="card-body">

                    <!--리스트 START-->
                    <ul class="list-group">

                        <!--리스트 아이템1 START-->
                        <li class="list-group-item">
                            <div class="row d-flex align-items-center">
                                <div class="col-1">
                                    <img class="rounded-circle" src="image/person.png" style="width: 4em; height: 4em;">
                                </div>
                                
                                <div class="col-4">
                                    <p>홍길동1</p>
                                </div>

                                <div class="col-4">
                                    <p>010-1000-1000</p>
                                </div>

                                <div class="col-3">
                                    <button class="btn btn-primary btn-sm fw-bold">수정</button>
                                    <button class="btn btn-danger btn-sm fw-bold">삭제</button>
                                </div>
                            </div>

                        </li>
                        <!--리스트 아이템1 END-->

                        <!--리스트 아이템2 START-->
                        <li class="list-group-item">
                            <div class="row d-flex align-items-center">
                                <div class="col-1">
                                    <img class="rounded-circle" src="image/person.png" style="width: 4em; height: 4em;">
                                </div>
                                
                                <div class="col-4">
                                    <p>홍길동2</p>
                                </div>

                                <div class="col-4">
                                    <p>010-2000-2000</p>
                                </div>

                                <div class="col-3">
                                    <button class="btn btn-primary btn-sm fw-bold">수정</button>
                                    <button class="btn btn-danger btn-sm fw-bold">삭제</button>
                                </div>
                            </div>

                        </li>
                        <!--리스트 아이템2 END-->

                        <!--리스트 아이템3 START-->
                        <li class="list-group-item">
                            <div class="row d-flex align-items-center">
                                <div class="col-1">
                                    <img class="rounded-circle" src="image/person.png" style="width: 4em; height: 4em;">
                                </div>
                                
                                <div class="col-4">
                                    <p>홍길동3</p>
                                </div>

                                <div class="col-4">
                                    <p>010-3000-3000</p>
                                </div>

                                <div class="col-3">
                                    <button class="btn btn-primary btn-sm fw-bold">수정</button>
                                    <button class="btn btn-danger btn-sm fw-bold">삭제</button>
                                </div>
                            </div>

                        </li>
                        <!--리스트 아이템3 END-->
                    </ul>
                    <!--리스트 END-->

                </div>
                <!--카드 몸통 END-->

                <!--카드 꼬리 START-->
                <div class="card-footer">

                    <!--페이지 표시 START-->
                    <nav class="d-flex justify-content-center">
                        <ul class="pagination">
                            <li class="page-item disabled">
                                <a class="page-link">이전</a>
                            </li>
                            
                            <li class="page-item">
                                <a class="page-link" href="#">1</a>
                            </li>
                            
                            <li class="page-item active" aria-current="page">
                                <a class="page-link" href="#">2</a>
                            </li>
                            
                            <li class="page-item">
                                <a class="page-link" href="#">3</a>
                            </li>
                            
                            <li class="page-item">
                                <a class="page-link" href="#">다음</a>
                            </li>
                        </ul>
                    </nav>
                    <!--페이지 표시 END-->

                    <div class="d-flex justify-content-end mt-2 mb-2">
                        <button class="btn btn-primary fw-bold" id="addButton">추가하기</button>
                    </div>

                </div>
                <!--카드 꼬리 footer-->

            </div>
            <!--카드 END-->
        </div>
        <!--고객 목록 화면 END-->

        <!--고객 추가 화면 START-->
        <div class="container" id="page2">

            <div class="card mt-4">

                <div class="card-header text-center">
                    <span class="fs-4 fw-bold">고객 추가</span>
                </div>

                <div class="card-body">
                    <div class="row mt-4 g-3 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label">이름</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="input1" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="row mt-4 g-3 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label">전화번호</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="input2" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                </div>

                <div class="card-footer">

                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-primary btn-sm-fw-bold" id="saveButton">저장</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-secondary btn-sm-fw-bold" id="closeButton">닫기</button>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        <!--고객 추가 화면 END-->

        <script>

            // 페이지 태그를 넣어둘 변수
            let page1;
            let page2;

            // 웹 문서가 보이기 전에 한 번 실행됨
            window.addEventListener('DOMContentLoaded', () => {
                
                // 페이지 태그를 찾아서 변수에 넣어두기
                page1 = document.querySelector('#page1');
                page2 = document.querySelector('#page2');

                // 버튼이 눌렸을 때 동작할 함수 예약하기
                const addButton = document.querySelector('#addButton');
                addButton.addEventListener('click', show2);

                const saveButton = document.querySelector('#saveButton');
                saveButton.addEventListener('click', show1);

                const closeButton = document.querySelector('#closeButton');
                closeButton.addEventListener('click', show1);
            });

            function show1() {
                page1.style.display = 'block';
                page2.style.display = 'none';
            }

            function show2() {
                page1.style.display = 'none';
                page2.style.display = 'block';
            }
            
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
